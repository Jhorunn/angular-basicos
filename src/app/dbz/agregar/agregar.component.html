<h3>Agregar {{ nuevo.nombre }}</h3>
<hr>
<form (ngSubmit) = "agregar()">
  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    [(ngModel)] = "nuevo.nombre"
  />
  <input
    placeholder="numero"
    name="numero"
    type="number"
    [(ngModel)] = "nuevo.poder">
  <button type="submit">
    Agregar
  </button>
</form>
